### YamlMime:Landing
title: Documentazione di Azure Data Box - Trasferimento online
summary: Usare i dispositivi Azure Data Box Gateway e Azure Data Box Edge per eseguire trasferimenti di dati a elevate prestazioni tramite la rete. Scegliere Data Box Gateway per inviare dati per l'archiviazione nel cloud, il ripristino di emergenza o l'elaborazione dei dati su scala cloud. Usare Data Box Edge per filtrare, analizzare e trasformare i dati prima dello spostamento in Azure.
