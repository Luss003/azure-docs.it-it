          - html: Informazioni su come decidere se <a href="/azure/sql-database/sql-database-paas-vs-sql-server-iaas">SQL Server su VM (IaaS) o database SQL di Azure (PaaS) rappresenta la scelta ideale per uno specifico carico di lavoro</a>.
