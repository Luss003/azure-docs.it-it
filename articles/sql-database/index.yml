sections:
  - title: Concetti
    items:
      - type: paragraph
        text: Informazioni sui principali vantaggi offerti da un database PaaS (piattaforma distribuita come servizio) e sui modelli di acquisto e i livelli di servizio che è possibile sfruttare per ottenere la configurazione con il miglior rapporto prezzo/prestazioni.
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/sql-database/sql-database-technical-overview
            html: '<p>Un database PaaS sempre in esecuzione nell''ultima versione stabile del motore di database di SQL Server e del sistema operativo con patch con disponibilità del 99,99%.</p>'
            image:
              src: media/index/i_managed.svg
            title: Panoramica
          - href: /azure/sql-database/sql-database-service-tiers
            html: <p>È possibile personalizzare il rapporto prezzo/prestazioni in base alle esigenze specifiche con livelli di servizio flessibili che vanno dai convenienti 5 dollari al mese ai potenti database da 80 core.</p>
            image:
              src: media/index/i_perftier.svg
            title: Modelli di prezzi
          - href: /azure/sql-database/sql-database-service-tiers-general-purpose-business-critical
            html: <p>Scegliere un livello di servizio e l'architettura cloud più adatta alle proprie esigenze o all'infrastruttura in uso nell'ambiente locale.</p>
            image:
              src: media/index/gear.svg
            title: Livelli di servizio
          - href: /azure/sql-database/sql-database-scalability-index
            html: <p>È possibile applicare la scalabilità verticale o orizzontale oppure partizionare facilmente i database a seconda delle esigenze per migliorare le prestazioni dell'applicazione.</p>
            image:
              src: media/index/i_scale.svg
            title: Scalabilità
          - href: /azure/sql-database/sql-database-paas
            html: '<p>La disponibilità elevata predefinita, i backup automatizzati e la replica geografica evitano interruzioni nell''attività dell''azienda dovute a operazioni di manutenzione oppure a problemi dell''infrastruttura o dell''hardware.</p>'
            image:
              src: media/index/i_intelligence.svg
            title: Piattaforma distribuita come servizio
          - href: /azure/sql-database/sql-database-security-index
            html: '<p>È possibile proteggere il database con l''autenticazione di Azure AD, le reti virtuali, i firewall e connessioni Always Encrypted. La sicurezza predefinita consente di identificare le minacce e le vulnerabilità.</p>'
            image:
              src: media/index/i_security.svg
            title: Sicurezza avanzata
  - title: Modelli di distribuzione
    items:
      - type: paragraph
        text: 'Scegliere il modello di distribuzione più adatto alle proprie esigenze: un database singolo rappresenta la scelta migliore per le nuove applicazioni cloud moderne, i pool elastici sono ideali per ospitare una grande quantità di database e un''istanza gestita garantisce un''elevata compatibilità con SQL Server e facilita la migrazione al cloud.'
      - type: list
        style: cards
        className: cardsM
        columns: 2
        items:
          - href: /azure/sql-database/sql-database-single-index
            html: <p>Usare un database singolo gestito da un server di database SQL per le applicazioni SaaS e i microservizi che richiedono un database singolo con prestazioni prevedibili.</p>
            image:
              src: media/index/i_db.svg
            title: Database singolo
          - href: /azure/sql-database/sql-database-elastic-pool
            html: <p>I pool elastici di database SQL offrono una soluzione semplice e conveniente per la gestione e il ridimensionamento di più database con esigenze di utilizzo variabili e imprevedibili.</p>
            image:
              src: media/index/i_elasticpool.svg
            title: Pool elastici
          - href: /azure/sql-database/sql-database-managed-instance-index
            html: '<p>Usare un''istanza gestita per ottenere un''istanza del motore di database di SQL Server completamente gestita ospitata nel cloud di Azure, senza apportare modifiche, se non in minima parte, al codice del database per la migrazione da database locali.</p>'
            image:
              src: media/index/i_mi.svg
            title: Istanza gestita
          - href: /azure/sql-database/sql-database-instance-pools
            html: <p>Usare i pool di istanze gestite come soluzione semplice ed economica per la distribuzione di più istanze gestite che condividono risorse e vengono ridimensionate rapidamente.</p>
            image:
              src: media/index/i-instancepools.svg
            title: Pool di istanze
