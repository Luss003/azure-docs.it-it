  - title: Esercitazioni dettagliate
    items:
      - type: paragraph
        text: Informazioni su come creare e gestire i database ed eseguirne la migrazione tramite Database SQL di Azure.
      - type: list
        style: ordered
        items:
          - html: Creare e progettare lo schema di un nuovo database SQL con <a href="/azure/sql-database/sql-database-design-first-database">SSMS</a> o <a href="/azure/sql-database/sql-database-design-first-database-csharp">.NET</a>.
          - html: Eseguire la migrazione di un database esistente ad Azure usando <a href="/azure/sql-database/sql-database-migrate-your-sql-server-database">Database Migration Assistant</a> o <a href="/azure/sql-database/sql-database-import">importando un file BACPAC</a>.
          - html: <a href="/azure/sql-database/sql-database-security-tutorial">Proteggere il database SQL</a>.
          - html: Eseguire la distribuzione dei dati a livello globale usando un <a href="/azure/sql-database/sql-database-implement-geo-distributed-database">database con distribuzione geografica</a>.
          - html: Trovare altre <a href="sql-database-howto-single-database.md">guide pratiche</a> che contengono informazioni utili per la configurazione del database.
