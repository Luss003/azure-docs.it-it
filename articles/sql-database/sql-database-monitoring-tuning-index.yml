        items:
          - html: Altre informazioni su <a href="sql-database-monitor-tune-overview.md">monitoraggio e ottimizzazione</a> nel database SQL di Azure.
          - html: 'Informazioni su come l''<a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=/azure/sql-database/toc.json">elaborazione di query intelligente</a> possa migliorare le prestazioni del database.'
          - html: 'Configurare e usare <a href="sql-database-operate-query-store.md">Query Store</a>, la tecnologia SQL Server centrale che consente di ottenere informazioni approfondite in tempo reale sulle prestazioni delle query.'
          - html: Informazioni su come usare <a href="sql-database-operate-query-store.md">DMV</a> per analizzare le prestazioni del carico di lavoro.
