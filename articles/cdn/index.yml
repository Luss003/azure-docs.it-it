  title: Documentazione della rete CDN di Azure - Esercitazioni e informazioni di riferimento sulle API | Documentazione Microsoft
  description: 'La rete di distribuzione dei contenuti di Azure (rete CDN) è una soluzione globale della rete CDN per la distribuzione di contenuti con esigenze elevate di larghezza di banda. Può essere ospitata in Azure o in qualsiasi altra posizione. Con la rete CDN di Azure è possibile memorizzare nella cache gli oggetti statici caricati dall''archivio BLOB di Azure, da un''applicazione Web o da qualsiasi server Web accessibile pubblicamente, tramite il server POP (Point of Presence) più vicino. La rete CDN di Azure consente anche di accelerare il contenuto dinamico, non memorizzabile nella cache, sfruttando varie ottimizzazioni del routing e della rete.'
