title: Documentazione di Azure Service Fabric
metadata:
  title: Documentazione di Azure Service Fabric - Esercitazioni e informazioni di riferimento sulle API | Documentazione Microsoft
  meta.description: 'Learn how to use Service Fabric middleware platform to package and deploy microservices for cloud-scale applications. Tutorials, API references, and code samples.'
  services: service-fabric
  author: georgewallace
  manager: gwallace
  layout: LandingPage
  ms.service: service-fabric
  ms.topic: landing-page
  ms.date: 11/03/2017
  ms.author: gwallace
abstract:
  description: 'Azure Service Fabric è una piattaforma di sistemi distribuiti che semplifica la disposizione in pacchetti, la distribuzione e la gestione di microservizi e contenitori scalabili e affidabili. Gli sviluppatori e gli amministratori non devono più occuparsi di risolvere complessi problemi di infrastruttura e possono concentrarsi sull''implementazione di carichi di lavoro cruciali e impegnativi, con la certezza di assicurare scalabilità, affidabilità e gestibilità. Informazioni su come usare Azure Service Fabric con le guide rapide, le esercitazioni e gli esempi.'
