  description: 'Usare Batch per eseguire in modo efficiente applicazioni parallele e HPC (High Performance Computing) su larga scala nel cloud. Definire le risorse di calcolo di Azure per eseguire le applicazioni in parallelo o in scala, senza necessità di configurare o gestire manualmente l''infrastruttura. Pianificare attività a elevato utilizzo di calcolo e aggiungere o rimuovere dinamicamente le risorse in base a requisiti specifici. Informazioni su come usare Azure Batch con le guide rapide, le esercitazioni e gli esempi.'
