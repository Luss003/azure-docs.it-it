### YamlMime:Landing
title: Documentazione della gestione delle applicazioni
summary: Azure Active Directory offre un accesso efficiente e sicuro alle applicazioni cloud e locali. Non è necessario gestire le password. Gli utenti finali possono effettuare l'accesso una sola volta per accedere a Office 365 e a migliaia di altre applicazioni. Informazioni su come gestire e distribuire le applicazioni con guide introduttive, esercitazioni e materiale sussidiario.
