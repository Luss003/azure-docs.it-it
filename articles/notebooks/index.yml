abstract:
  description: 'Azure Notebooks è un servizio ospitato gratuito che consente di sviluppare ed eseguire notebook di Jupyter nel cloud senza alcuna installazione. Jupyter (in precedenza noto come IPython) è un progetto open source che consente di combinare facilmente testo in formato Markdown, codice eseguibile (Python, R e F#), dati persistenti, grafica e visualizzazioni in un''unica area di disegno condivisibile denominata notebook.'
sections:
  - title: Guide introduttive di 5 minuti
    items:
      - type: paragraph
        text: Esplorare queste guide introduttive per ottenere informazioni sull'uso di Azure Notebooks.
      - type: list
        style: cards
        className: cardsM
        columns: 2
        items:
          - href: /azure/notebooks/quickstart-create-share-jupyter-notebook
            html: <p>Informazioni su come creare ed eseguire un notebook di Jupyter in Azure Notebooks e quindi condividerlo con altri utenti.</p>
            image:
              src: media/index/Azure_AddNotebook.svg
            title: Creare e condividere un notebook
          - href: /azure/notebooks/quickstart-clone-jupyter-notebook
            html: <p>Informazioni su come clonare un notebook di Jupyter da un repository GitHub ed eseguirlo nell'account di Azure Notebooks.</p>
            image:
              src: media/index/Azure_ClonePage.svg
            title: Clonare un notebook
          - href: /azure/notebooks/quickstart-migrate-local-jupyter-notebook
            html: <p>Informazioni su come trasferire un notebook di Jupyter in Azure Notebooks dal computer locale o da un URL Web e quindi condividerlo per la collaborazione.</p>
            image:
