  title: 'Documentazione di Azure Notebooks - Guide introduttive, esercitazioni, guide | Microsoft Docs'
  description: 'Informazioni su come creare, eseguire e condividere notebook di Jupyter tramite il servizio ospitato Azure Notebooks.'
  services: notebooks
  author: kraigb
  manager: barbkess
