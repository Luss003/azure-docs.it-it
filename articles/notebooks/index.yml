          - href: /azure/notebooks/quickstart-sign-in-azure-notebooks
            html: <p>Informazioni su come accedere a Azure Notebooks e impostare un ID utente per poter accedere ai progetti salvati e condividere notebook con altri utenti.</p>
            image:
