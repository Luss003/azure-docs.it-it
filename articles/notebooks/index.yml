            title: Eseguire la migrazione di un notebook di Jupyter locale
          - href: /azure/notebooks/quickstart-create-jupyter-notebook-project-environment
            html: <p>Informazioni su come configurare un progetto Azure Notebooks con un set specifico di pacchetti e script di avvio installati.</p>
            image:
              src: media/index/Azure_CustomEnvironment.svg
