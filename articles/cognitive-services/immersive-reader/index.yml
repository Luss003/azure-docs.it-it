### YamlMime:Landing
title: Documentazione dello strumento di lettura immersiva
summary: Lo strumento i lettura immersiva implementa tecniche comprovate per migliorare la comprensione della lettura per lettori emergenti, studenti di lingue e persone con differenze nell'apprendimento. È possibile usare lo strumento di lettura immersiva nell'applicazione Web con Immersive Reader SDK.
