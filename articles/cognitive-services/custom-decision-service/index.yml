abstract:
  description: Il Servizio decisionale personalizzato di Azure consente di creare sistemi intelligenti con un'API per processi decisionali contestualizzati basata sul cloud che diventa più precisa con l'esperienza. Il Servizio decisionale personalizzato sfrutta la potenza dell'apprendimento per rinforzo e adatta il contenuto nell'applicazione per ottimizzare la partecipazione complessiva degli utenti. Il sistema incorpora in tempo reale il feedback degli utenti nelle decisioni e risponde alle tendenze emergenti e alle ultime notizie in pochi minuti. Con queste guide introduttive è possibile ottenere informazioni su come registrare l'applicazione e chiamare l'API da un browser o un'app. Con le esercitazioni sarà quindi possibile personalizzare gli articoli e rappresentare il contenuto come "funzionalità" pronte per Machine Learning.
