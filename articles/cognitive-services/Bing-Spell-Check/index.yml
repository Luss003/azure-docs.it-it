abstract:
  description: 'L''API Controllo ortografico Bing consente di eseguire il controllo grammaticale e ortografico contestuale. Bing ha sviluppato un correttore ortografico basato sul Web, che sfrutta i vantaggi offerti da Machine Learning e dalla traduzione automatica statistica per eseguire in modo dinamico il training di un algoritmo altamente contestuale in continua evoluzione. Il correttore ortografico è basato su un numero elevatissimo di ricerche Web e documenti. Informazioni su come analizzare il contenuto in modi diversi con le guide introduttive, le esercitazioni e gli esempi.'
