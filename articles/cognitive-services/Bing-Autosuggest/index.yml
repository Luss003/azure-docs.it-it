  titleSuffix: Azure Cognitive Services
  description: Informazioni su come usare l'API Suggerimenti automatici Bing per ottenere suggerimenti di query basati su una query parziale. Le esercitazioni illustrano come compilare app che usano il servizio.
  services: cognitive-services
