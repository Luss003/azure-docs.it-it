abstract:
  description: 'L''API Suggerimenti automatici Bing consente di inviare un termine di query di ricerca parziale a Bing e ottenere un elenco di query suggerite usate da altri utenti.  Ad esempio, quando gli utenti digitano ogni carattere del termine di ricerca, è possibile chiamare questa API per popolare l''elenco a discesa della casella di ricerca con i suggerimenti. Si apprenderà come usare l''API Suggerimenti automatici con guide introduttive, esercitazioni ed esempi.'
