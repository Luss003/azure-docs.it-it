title: Documentazione del processo data science per i team
metadata:
  title: Documentazione del processo data science per i team
  description: 'Informazioni su come usare il processo di data science per i team, una metodologia di data science agile e iterativa mirata a offrire soluzioni di analisi predittiva e applicazioni intelligenti in modo efficiente. Il TDSP consente di migliorare la collaborazione tra team e l''apprendimento. Contiene procedure consigliate e strutture messe a punto da Microsoft e altre aziende del settore che facilitano la corretta implementazione delle iniziative di data science. L''obiettivo è aiutare le aziende a realizzare completamente i vantaggi del proprio programma di analisi.'
  services: machine-learning
  author: marktab
  ms.service: machine-learning
  ms.subservice: team-data-science-process
  ms.topic: landing-page
  ms.date: 01/10/2020
  ms.author: marktab
abstract:
