title: Documentazione di Gemelli digitali di Azure (anteprima)
summary: Informazioni su come usare Gemelli digitali di Azure per connettere persone, luoghi e cose e creare soluzioni IoT con intelligenza spaziale. La guida introduttiva e le esercitazioni consentiranno di monitorare un edificio intelligente immaginario, approfondire i concetti e creare una soluzione IoT di nuova generazione per modellare l'ambiente fisico.
