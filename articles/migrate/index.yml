### YamlMime:Landing
title: Documentazione di Azure Migrate
summary: Usare Azure Migrate per eseguire la migrazione al cloud di Azure. Azure Migrate offre un hub centrale per l'individuazione, la valutazione e la migrazione di carichi di lavoro locali ad Azure. L'hub fornisce gli strumenti di Azure Migrate, oltre a strumenti integrati di fornitori di software indipendenti (ISV).
