sections:
  - title: Avviso relativo alle funzionalità
    items:
      - type: paragraph
        text: 'Azure IoT Central ha completato la transizione all''uso del servizio Device Provisioning in hub IoT di Azure per tutte le connessioni dei dispositivi. Sarà necessario usare DPS SDK per registrare e connettere i dispositivi all''applicazione Azure IoT Central. <a href="https://docs.microsoft.com/azure/iot-central/concepts-connectivity">Altre informazioni sulla connettività dei dispositivi in Azure IoT Central.</a> Per tutte le applicazioni che usano la funzione di esportazione continua dei dati e/o il modello delle soluzioni Power BI sarà necessario cambiare il contenitore di archiviazione di destinazione e creare un nuovo modello di soluzione.'
