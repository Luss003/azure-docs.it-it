  - title: Guide introduttive di 5 minuti
    items:
      - type: paragraph
        text: 'Informazioni su come creare un account di Servizi multimediali e iniziare a codificare, creare pacchetti e trasmettere i video in streaming:'
      - type: list
        style: icon48
        items:
          - image:
              src: media/index/dotnet.svg
            text: Codificare e trasmettere con .NET
            href: /azure/media-services/latest/stream-files-dotnet-quickstart
          - image:
              src: media/index/cli.svg
            text: Codificare e trasmettere con l'interfaccia della riga di comando
            href: /azure/media-services/latest/stream-files-cli-quickstart
          - image:
              src: media/index/logo_nodejs.svg
            text: Codificare e trasmettere con Node.js
            href: /azure/media-services/latest/stream-files-nodejs-quickstart
  - title: Esercitazioni dettagliate
    items:
      - type: paragraph
        text: 'Le esercitazioni illustrano come creare pacchetti just-in-time di video on demand e live in tutta sicurezza con la scalabilità e la potenza di una rete CDN di Azure integrata:'
      - type: list
        style: cards
        className: cardsM
        columns: 1
        items:
          - html: '<p>L''esercitazione descrive come caricare un file video locale, codificare il file caricato e trasmettere il contenuto codificato in streaming.<p/>'
            href: /azure/media-services/latest/stream-files-tutorial-with-api
            title: Codificare il file caricato e trasmettere il video in streaming
          - html: <p>L'esercitazione illustra come eseguire la configurazione per un evento live. Descrive quindi come creare un tipo pass-through di un evento live.</p>
            href: /azure/media-services/latest/stream-live-tutorial-with-api
            title: Trasmettere live
          - html: <p>Questa esercitazione illustra come analizzare i video usando l'API di Servizi multimediali di Azure.</p>
            href: /azure/media-services/latest/analyze-videos-tutorial-with-api
            title: Analizzare i video
          - html: <p>Informazioni su come configurare e usare le API di Servizi multimediali per crittografare in modo dinamico il contenuto con AES-128.</p>
            href: /azure/media-services/latest/protect-with-aes128
            title: Crittografare in modo dinamico il contenuto con AES-128
          - html: '<p>Informazioni su come configurare e usare le API di Servizi multimediali per crittografare in modo dinamico il contenuto con più tecnologie DRM (PlayReady, Widevine e FairPlay).</p>'
            href: /azure/media-services/latest/protect-with-drm
            title: Crittografare in modo dinamico il contenuto con più tecnologie DRM
          - html: <p>L'esercitazione mostra come codificare un file remoto basato su URL e trasmettere il video in streaming.</p>
            href: /azure/media-services/latest/stream-files-tutorial-with-rest
            title: Codificare il file remoto e trasmettere il video in streaming
