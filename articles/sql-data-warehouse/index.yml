title: Azure SQL Data Warehouse
summary: Informazioni su come usare Azure SQL Data Warehouse, che combina i database relazionali SQL con l'elaborazione parallela elevata (Massively Parallel Processing, MPP). Le esercitazioni e gli altri documenti illustrano come progettare, caricare, gestire e analizzare i dati con un data warehouse.
