### YamlMime:Landing
title: Documentazione di Azure Dev Spaces
summary: Azure Dev Spaces consente di testare e sviluppare in modo iterativo l'intera applicazione di microservizi nel servizio Azure Kubernetes senza replicare o simulare dipendenze. Azure Dev Spaces riduce il carico di lavoro e la complessità della collaborazione con il team in un cluster del servizio Azure Kubernetes condiviso. Consente inoltre di eseguire i contenitori ed eseguirne il debug direttamente nel servizio Azure Kubernetes.
