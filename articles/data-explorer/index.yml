  description: '<p>Esplora dati di Azure è un servizio di analisi dei dati veloce e completamente gestito per l''analisi in tempo reale di volumi elevati di dati in streaming provenienti da applicazioni, siti Web, dispositivi IoT e altro ancora. È possibile usare Esplora dati di Azure per raccogliere, archiviare e analizzare dati diversificati per migliorare i prodotti, ottimizzare l''esperienza utente, monitorare i dispositivi e accelerare le operazioni.</p><p>Informazioni su come usare Esplora dati di Azure con le guide introduttive, le esercitazioni e il contenuto di riferimento.</p>'
